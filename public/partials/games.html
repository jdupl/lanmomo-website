<h1>Jeux</h1>
<div class="panel panel-default" ng-repeat="game in data">
  <div class="panel-heading" ng-click="isCollapsed = !isCollapsed" >{{game.title}}</div>
  <div collapse="isCollapsed">
  <div class="panel-body">
    <p>{{game.description}}</p>
  </div>

  <table class="table">
    <thead>
      <th>Hostname</th>
      <th>Ip</th> 
    </thead>
    <tr>
      <td></td>
      <td></td>
    </tr>
  </table>
  </div>
</div>
